<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Albumok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Rock Albumok</h1>

    <h3 class="mt-4 mb-3 text-primary">Card-ok</h3>
    <div id="cardContainer" class="row g-3"></div>

    <h3 class="mt-5 mb-3 text-primary">Táblázat</h3>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Előadó</th>
            <th>Album neve</th>
            <th>Megjelenés éve</th>
            <th>Eladott példányszám</th>
            <th>Összbevétel ($)</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="javascript/script.js"></script>
</body>
</html>
